{% extends "_base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<a href="{% url 'vendors' %}" class="btn btn-sm m-2"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back</a>

{% if messages %}
{% for message in messages %}
<div {% if message.tags %} class="alerts mx-3 alert-{{ message.tags }}" {% endif %}> {{ message }} </div>
{% endfor %}
{% endif %}

<div class="card p-3 mb-3 mx-3 box-2">
    <h6><b>Update Vendor</b></h5>
        {% crispy obj.vendor_form %}
        <datalist id="vendorcategorylist">
            <option value="Quary">
            <option value="transporter">
            <option value="crusher owner">
            <option value="brick factory">
            <option value="RMC">
        </datalist>
</div>




{% endblock %}

{% block script %}
<style>
    #div_id_Certificate_Scan_Copy .custom-file,
    #div_id_Logo .custom-file {
        padding: 0 !important;
    }

    #div_id_Certificate_Scan_Copy .custom-file-label,
    #div_id_Logo .custom-file-label {
        display: none !important;
    }

    .alerts {
        padding: 5px 15px;
        margin-bottom: 10px;
        color: white;
        font-weight: bold;
        border-radius: 5px;
    }

    .alert-error {
        background: #dc3545;
    }

    .alert-success {
        background: #0f5132 !important;
    }
</style>
<script>
    $(document).ready(function () {

        $('.vendorMenu').addClass('active')
        $('#submit-id-add_vendor').val('Update Vendor')

        $('#div_id_Photo .custom-file').addClass('p-0')
        $('#div_id_Photo .custom-file-input').addClass('form-control')
        $('#div_id_Photo .custom-file-label').addClass('d-none')
    })
</script>
{% endblock %}
