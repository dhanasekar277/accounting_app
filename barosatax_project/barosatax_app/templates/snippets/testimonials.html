<!-- testimonials starts here -->
<section class="testimonials my-5">
    <div class="row h-100">
        <div class="my-auto testimonials-slider owl-carousel">
            {% for i in testimonials %}
                <div class="card p-5">
                    <div class="row">
                        <div class="col-4 text-end">
                            <i class="fa fa-3x fa-quote-right" aria-hidden="true"></i>
                        </div>
                        <div class="col-8">
                            <small>{{i.quote}}</small>
                            <h6 class="fw-bold mt-4">{{i.name}}</h6>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- testimonials ends here -->

<script>
     $('.testimonials-slider').owlCarousel({
        loop: true,
        margin: 30,
        responsiveClass: true,
        autoplay: true,
        autoplayTimeout: 3000,
        autoplayHoverPause: true,
        responsive: {
            0: {
                items: 1,
                nav: false
            },
            600: {
                items: 2,
                nav: false
            },
            1000: {
                items: 3,
                nav: false,
            }
        }
    })
</script>
